<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/template.css">
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center fw-bold">Thông tin tài khoản của bạn</h3>
        <div class="card p-4 mx-auto mt-3" style="max-width: 600px; border: 2px solid blue; border-radius: 10px;">
            <div class="row mb-3">
                <div class="col-6">
                    <label class="form-label fw-bold">Tên tài khoản</label>
                    <input type="text" class="form-control border-primary">
                </div>
                <div class="col-6">
                    <label class="form-label fw-bold">Số coin đã kiếm được</label>
                    <input type="text" class="form-control border-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label class="form-label fw-bold">Mật khẩu</label>
                    <input type="password" class="form-control border-primary">
                </div>
                <div class="col-6">
                    <label class="form-label fw-bold">Số bài test đã làm</label>
                    <input type="text" class="form-control border-primary">
                </div>
            </div>
        </div>
    </div>
<!-- Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
