<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem thông tin chi tiết bài thi</title>
    <link rel="stylesheet" href="../../css/admin/edit_exam.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        function loadHTML(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data);
        }
    </script>
</head>
<body onload="loadHTML('header', 'admin_header.html'); loadHTML('footer', 'admin_footer.html');">
    <div id="header"></div>

    <div class="container_3">
        <h3>Thông tin chi tiết bài thi</h3>
        <div class="form-group">
            <label for="tenBaiThi">Tên bài thi</label>
            <input type="text" id="tenBaiThi">
        </div>
    
        <div class="form-group">
            <label for="moTa">Mô tả</label>
            <input type="text" id="moTa">
        </div>
    
        <div class="form-group">
            <label for="soDiem">Số điểm thưởng</label>
            <input type="number" id="soDiem">
        </div>
    
        <div class="form-group">
            <label for="thoiGian">Thời gian</label>
            <input type="time" id="thoiGian">
        </div>

        <div class="form-group">
            <label for="ngayTao">Ngày tạo</label>
            <input type="date" id="ngayTao">
        </div>
    
        <div class="buttons">
            <button type="button" class="btn btn-primary">Lưu thay đổi</button>   
            <button type="button" class="btn btn-danger" onclick="window.location.href='exammanagement.html'">Quay lại</button>        
        </div>

    </div>

    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
