<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập câu hỏi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../admin/question.css"> <!-- Kết nối file CSS riêng -->
    <script>
        function loadHTML(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data);
        }
    </script>
</head>
<body onload="loadHTML('header', 'admin_header.html'); loadHTML('footer', 'admin_footer.html');">
    <div id="header"></div><br><br>
<div class="container mt-5">
    <div class="question-box">
        <h2 class="text-center fw-bold">Câu hỏi số [số]/[tổng số câu hỏi]</h2>
        <form>
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label text-end fw-bold">Nhập câu hỏi</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control input-custom">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label text-end fw-bold">Nhập đáp án A</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control input-custom">
                </div>
                <div class="col-sm-1">
                    <input type="checkbox" class="form-check-input">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label text-end fw-bold">Nhập đáp án B</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control input-custom">
                </div>
                <div class="col-sm-1">
                    <input type="checkbox" class="form-check-input">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label text-end fw-bold">Nhập đáp án C</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control input-custom">
                </div>
                <div class="col-sm-1">
                    <input type="checkbox" class="form-check-input">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label text-end fw-bold">Nhập đáp án D</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control input-custom">
                </div>
                <div class="col-sm-1">
                    <input type="checkbox" class="form-check-input">
                </div>
            </div>
            <p class="text-center text-muted fst-italic">Lưu ý: tích vào checkbox để chọn đáp án đúng</p>
            <div class="text-center mt-4">
                <button type="button" class="btn btn-danger btn-lg me-3">Câu trước</button>
                <button type="button" class="btn btn-primary btn-lg btn-purple">Thêm câu mới</button>
            </div>
        </form>
    </div>
</div>
<div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
