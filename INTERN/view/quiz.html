<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/quiz.css">
    <link rel="stylesheet" href="../css/template.css">

</head>
<body>
    <div id="quizContainer" class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h2>TÊN BÀI KIỂM TRA</h2>
                        </div>
                        <div>
                            <button id="submitQuiz" class="btn btn-danger" onclick="submitQuiz()">Nộp bài</button>

                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Mô tả bài kiểm tra:</label>
                        <p>Đây là bài kiểm tra mẫu để bạn thử sức.</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Thời gian làm bài:</label>
                        <p>30 phút</p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <label class="form-label fw-bold">Tổng coin nhận được:</label>
                            <p>100 TLCoin</p>
                        </div>
                        <div>
                            <label class="form-label fw-bold">Tiến độ làm:</label>
                            <span class="badge bg-secondary progress-placeholder"></span>
                        </div>
                    </div>
                    <div class="card p-1">
                        <label class="form-label fw-bold">Câu hỏi:</label>
                        <div class="d-flex justify-content-around mt-3">
                            <div style="background-color: pink; width: 100px; height: 50px;"></div>
                            <div style="background-color: purple; width: 100px; height: 50px;"></div>
                            <div style="background-color: lightgray; width: 100px; height: 50px;"></div>
                            <div style="border: 1px solid gray; width: 100px; height: 50px;"></div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <button class="btn btn-secondary">Câu trước</button>
                        <button class="btn btn-primary">Câu tiếp theo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function submitQuiz() {
            // Chuyển hướng đến trang result.html
            window.location.href = "result.html";
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
