<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả</title>
</head>
<link rel="stylesheet" href="../css/result.css">
<link rel="stylesheet" href="../css/template.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


<body>
    <div class="fireworks-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999;"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card p-4 text-center">
                <h2>CHÚC MỪNG BẠN HOÀN THÀNH BÀI KIỂM TRA!</h2>
                <div class="result-info" style="border: 1px solid #ccc; padding: 20px; margin-top: 20px;">
                    <p>Thời gian làm bài: <span id="timeResult"></span></p>
                    <p>Tổng số câu đúng: <span id="correctResult"></span></p>
                    <p>Tổng coin nhận được: <span id="coinResult"></span></p>
                    <button class="btn btn-primary" onclick="redirectToTests()">Kiếm thêm coin</button>
                    <button type="button" class="btn btn-success" onclick="window.location.href='homepage.html'">Quay về trang chủ</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
<script>
    function redirectToTests() {
        window.location.href = "maketest.html"; // Chuyển về trang bài kiểm tra
    }
</script>


</body>
</html>
