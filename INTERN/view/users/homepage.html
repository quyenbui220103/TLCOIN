<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
     <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../css/users/homepage.css">
    <script src="../../js/header.js"></script>
    <script>
        function loadHTML(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data);
        }
    </script>
</head>
<body onload="loadHTML('header', 'header.html'); loadHTML('footer', 'footer.html');">
    <div id="header"></div>
    <br><br>
    <div id="main-content">
        <header class="text-center mt-4">
            <h3>Chào mừng, [Tên]! Hãy tham gia bài kiểm tra để nhận TLCoin ngay!</h3>
            <div class="search-bar mb-3 d-flex justify-content-center">
                <input type="text" id="searchInput" class="form-control w-50" placeholder="Tìm kiếm bài kiểm tra...">
                <button class="btn btn-primary ms-2" onclick="searchTests()">Tìm kiếm</button>
            </div>
        </header>

        <section class="container mt-5">
            <h4 class="text-center mb-4">Danh sách bài thi nổi bật</h4>
            <div class="row g-4">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <div class="card">
                                <div class="top"></div>
                                <div class="bottom">
                                    <h3>Bài kiểm tra 1</h3>
                                    <button class="btn btn-dark" onclick="window.location.href='quiz.html'">Làm ngay</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <div class="card">
                                <div class="top"></div>
                                <div class="bottom">
                                    <h3>Bài kiểm tra 2</h3>
                                    <button class="btn btn-dark" onclick="window.location.href='quiz.html'">Làm ngay</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <div class="card">
                                <div class="top"></div>
                                <div class="bottom">
                                    <h3>Bài kiểm tra 3</h3>
                                    <button class="btn btn-dark" onclick="window.location.href='quiz.html'">Làm ngay</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <div class="card">
                                <div class="top"></div>
                                <div class="bottom">
                                    <h3>Bài kiểm tra 4</h3>
                                    <button class="btn btn-dark" onclick="window.location.href='quiz.html'">Làm ngay</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>   
    <script>
        function loadHTML(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                    
                    // Nếu là header, sau khi tải xong, thêm padding-top cho nội dung chính
                    if (id === "header") {
                        setTimeout(() => {
                            let headerHeight = document.getElementById(id).offsetHeight;
                            document.getElementById("main-content").style.paddingTop = headerHeight + "px";
                        }, 100);
                    }
                });
        }
    </script>
</body>
</html>
